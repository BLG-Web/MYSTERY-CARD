<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>MYSTERY CARD SPIN</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
    
    /* Prevent horizontal scrollbar */
    html, body {
      overflow-x: hidden !important;
      overflow-y: auto;
      width: 100%;
      max-width: 100vw;
    }
    
    /* Complete horizontal scrollbar fix */
    html, body {
      overflow-x: hidden !important;
      max-width: 100vw !important;
      width: 100% !important;
    }
    
    /* Force vertical scrollbar only */
    ::-webkit-scrollbar:horizontal {
      display: none;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      max-width: 100% !important;
      overflow-x: hidden;
    }
    
    /* Ensure no element causes horizontal overflow */
    * {
      max-width: 100% !important;
      box-sizing: border-box !important;
    }
    
    /* Fix specific elements that might cause overflow */
    .menu-bar {
      max-width: 100vw !important;
      overflow: hidden !important;
    }
    
    .main-area, .card-grid, .inputgroup, .inputrow {
      max-width: 100% !important;
      overflow-x: hidden !important;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      background: radial-gradient(circle at 50% 55%, #38b6ff 0%, #0a2342 40%, #010a1a 80%),
        repeating-conic-gradient(from 0deg, #38b6ff33 0deg 10deg, transparent 10deg 20deg),
        linear-gradient(120deg, #0a2342 0%, #010a1a 100%);
      background-blend-mode: lighten, screen, normal;
      background-attachment: fixed;
      background-size: 100% 100%;
      color: #eaf3fa;
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow-x: hidden;
      width: 100%;
      max-width: 100vw;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      pointer-events: none;
      background: repeating-conic-gradient(from 0deg, #38b6ff55 0deg 6deg, transparent 6deg 18deg);
      opacity: 0.18;
      filter: blur(2px);
      overflow: hidden;
    }
    
    .menu-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1a1a1a;
      padding: 12px 32px;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 2px 12px #ff003366;
      width: 100%;
      max-width: 100vw;
      box-sizing: border-box;
      position: sticky;
      top: 0;
      z-index: 100;
      overflow: hidden;
    }
    
    .logo {
      font-size: 1.6rem;
      color: #ff0033;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #ff0033, 0 2px 12px #000;
    }
    
    .menu-items {
      display: flex;
      gap: 24px;
    }
    
    .menu-item {
      cursor: pointer;
      padding: 8px 18px;
      border-radius: 6px;
      background: none;
      color: #fff;
      font-weight: 700;
      transition: background 0.2s;
    }
    
    .menu-item:hover {
      background: #ff0033;
      color: #fff;
      box-shadow: 0 0 8px #ff0033;
    }
    
    .burger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    
    .burger span {
      width: 28px;
      height: 4px;
      background: #ff0033;
      border-radius: 2px;
      display: block;
    }
    
    .main-area {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      z-index: 1;
      position: relative;
    }
    
    /* Hapus duplikat h2 styles */
    
    .cards-section {
      display: flex;
      justify-content: center;
      align-items: center;
      background: none;
      box-shadow: none;
      border: none;
      width: 100%;
      max-width: 1100px;
      min-width: 320px;
      min-height: 400px;
      padding: 0;
      margin: 0 auto;
    }
    
    .card-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 2vw;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      z-index: 1;
      width: 100%;
      max-width: 1000px;
      min-width: 320px;
      min-height: 400px;
      overflow: visible !important;
    }
    
    .card-outer {
      perspective: 1400px;
      width: min(22vw, 180px);
      height: min(33vw, 270px);
      position: relative;
      transition: box-shadow 0.18s cubic-bezier(.4,2,.6,1), transform 0.18s cubic-bezier(.4,2,.6,1);
      overflow: visible !important;
      z-index: 2;
    }
    
    .card-outer:hover {
      transform: scale(1.13) translateY(-8px);
      box-shadow: 0 0 32px 8px #38b6ffcc, 0 8px 32px #3a506bcc;
      z-index: 10;
    }
    .card {
      width: 100%;
      height: 100%;
      border-radius: 22px;
      box-shadow: 0 8px 40px #3a506b99, 0 2px 12px #c7e0f755;
      background: #23272f;
      border: 4px solid #c7e0f7;
      transition: box-shadow 0.22s, border 0.22s, transform 0.2s;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      overflow: hidden;
    }
    
    .card.selected {
      border: 4px solid #fff;
      box-shadow: 0 0 60px #c7e0f7cc, 0 4px 24px #3a506bcc;
      z-index: 20;
      transform: scale(1.13);
    }
    
    .card.flipped {
      transform: rotateY(180deg) scale(1.13);
      cursor: default;
      pointer-events: none;
    }
    
    .card .face, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      border-radius: inherit;
      font-size: 44px;
      transition: background 0.18s;
    }
    
    .card .face {
      background: linear-gradient(120deg, #23272f 60%, #c7e0f733 100%);
      box-shadow: 0 2px 12px #c7e0f733;
    }
    
    .card .back {
      background: linear-gradient(120deg, #f6fafd 90%, #c7e0f7 100%);
      color: #3a506b;
      transform: rotateY(180deg);
      font-size: 22px;
      flex-direction: column;
      font-weight: 800;
      letter-spacing: 1.2px;
      padding: 0 8px;
      text-align: center;
      box-shadow: 0 2px 16px #c7e0f755;
    }
    
    .card-anim {
      animation: cardSpin 0.18s linear infinite;
    }
    
    @keyframes cardSpin {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }
    
    .inputgroup {
      margin: 18px 0 0 0;
      width: 100%;
      max-width: 440px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(8px, 2vw, 18px);
      z-index: 1;
    }
    
    .inputrow {
      display: flex;
      gap: clamp(6px, 2vw, 18px);
      margin-bottom: clamp(8px, 2vw, 18px);
      width: 100%;
      max-width: 600px;
    }
    
    .input-field input {
      background: rgba(35, 39, 47, 0.8);
      color: #eaf3fa;
      border: 2px solid rgba(56, 182, 255, 0.5);
      border-radius: 12px;
      padding: 15px 20px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(56, 182, 255, 0.1);
      letter-spacing: 0.5px;
      backdrop-filter: blur(5px);
    }
    
    .input-field input:focus {
      border: 2px solid #38b6ff;
      box-shadow: 0 0 20px rgba(56, 182, 255, 0.4);
      background: rgba(35, 39, 47, 0.9);
      transform: translateY(-2px);
    }
    
    .input-field input::placeholder {
      color: rgba(234, 243, 250, 0.6);
    }
    
    .spin-btn, .claim-btn {
      position: relative;
      overflow: hidden;
      border: none;
      font-size: 18px;
      font-weight: 900;
      border-radius: 15px;
      padding: 18px 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      outline: none;
      width: 100%;
      max-width: 300px;
      text-transform: uppercase;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .spin-btn {
      background: linear-gradient(135deg, #38b6ff 0%, #0a2342 100%);
      color: #eaf3fa;
      opacity: 0.6;
      transform: scale(0.98);
    }
    
    .spin-btn.active {
      opacity: 1;
      transform: scale(1);
      box-shadow: 0 0 30px rgba(56, 182, 255, 0.5);
      background: linear-gradient(135deg, #38b6ff 0%, #0a2342 100%);
    }
    
    .spin-btn.active:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(56, 182, 255, 0.7);
    }
    
    .claim-btn {
      background: linear-gradient(135deg, #ff7b00 0%, #ffdc00 100%);
      color: #23272f;
      box-shadow: 0 0 30px rgba(255, 123, 0, 0.5);
    }
    
    .claim-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 123, 0, 0.7);
    }
    
    .spin-btn::before, .claim-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    
    .spin-btn:hover::before, .claim-btn:hover::before {
      left: 100%;
    }
    
    .desc {
      font-size: clamp(14px, 2vw, 22px);
      margin-top: clamp(10px, 2vw, 24px);
      color: #eaf3fa;
      text-align: center;
      text-shadow: 0 1px 0 #000a, 0 0 8px #c7e0f777;
      font-weight: 600;
      max-width: 440px;
      margin-left: auto;
      margin-right: auto;
      z-index: 1;
    }
    
    .msg {
      font-size: 23px;
      color: #c7e0f7;
      margin: 18px 0 0 0;
      font-weight: 900;
      text-align: center;
      text-shadow: 0 2px 12px #3a506bcc, 0 0 8px #fff8;
      min-height: 32px;
      max-width: 440px;
      margin-left: auto;
      margin-right: auto;
      z-index: 1;
      letter-spacing: 1.2px;
    }
    
    .msg span {
      font-size: 1.1em;
      font-weight: 900;
      padding: 2px 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px #fff8;
      background: #fffbe6;
      color: #23272f;
      border: 2px solid #c7e0f7;
      text-shadow: 0 1px 0 #fff, 0 0 2px #c7e0f7;
    }
    
    .msg span[style*="#ffdc00"] {
      color: #fff;
      background: #ffb800;
      border: 2px solid #b88a00;
      text-shadow: 0 2px 8px #b88a00, 0 0 2px #000, 0 0 1px #fff;
      box-shadow: 0 2px 16px #ffdc0099;
      font-weight: 900;
    }
    
    .msg span[style*="#ff3a3a"] {
      color: #fff;
      background: linear-gradient(90deg,#ff3a3a 60%,#b80000 100%);
      box-shadow: 0 2px 16px #ff3a3a99;
      text-shadow: 0 2px 8px #b80000, 0 0 2px #fff, 0 0 1px #000;
      border: 2px solid #b80000;
    }
    
    .msg span[style*="BONUS"],
    .msg span[style*="bonus"],
    .msg span[style*="#ff7b00"] {
      color: #fff;
      background: linear-gradient(90deg,#ff7b00 60%,#b85c00 100%);
      box-shadow: 0 2px 16px #ff7b0099;
      text-shadow: 0 2px 8px #b85c00, 0 0 2px #fff, 0 0 1px #000;
      border: 2px solid #b85c00;
    }
    
    .card .face img,
    .card .back img {
      width: 100%;
      height: 100%;
      max-width: none;
      max-height: none;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 2px 12px #c7e0f799);
    }
    
    .card .back img {
      margin-bottom: 10px;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      background: transparent;
    }
    
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #38b6ff;
      border-radius: 4px;
      border: 1px solid #1a1a1a;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #0a2342;
    }
    
    /* Disable horizontal scrollbar completely */
    ::-webkit-scrollbar:horizontal {
      display: none !important;
    }
    
    /* Force only vertical scrolling */
    html {
      overflow-x: hidden !important;
      overflow-y: auto !important;
    }
    
    body {
      overflow-x: hidden !important;
      overflow-y: auto !important;
    }
    
    /* Fix viewport width issues */
    * {
      max-width: 100vw !important;
    }
    
    /* Pastikan container tidak overflow */
    .main-area {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      z-index: 1;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Header Section */
    .header-section {
      text-align: center;
      margin-bottom: 40px;
      width: 100%;
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: #38b6ff;
      margin-top: 10px;
      font-weight: 600;
      text-shadow: 0 0 10px #38b6ff;
      animation: subtitleGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes subtitleGlow {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    /* Game Container */
    .game-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
      width: 100%;
      max-width: 1350px;
      min-width: 950px;
      min-height: 1200px;
      align-items: flex-start;
      margin: 0 auto;
      /* Tambah tinggi agar naik ke atas sesuai permintaan */
    }
    
    /* Cards Section */
    .cards-section {
      display: flex;
      justify-content: center;
      align-items: center;
      background: none;
      box-shadow: none;
      border: none;
      width: 100%;
      max-width: 1100px;
      min-width: 320px;
      min-height: 400px;
      padding: 0;
      margin: 0 auto;
    }
    
    /* Controls Section */
    .controls-section {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }
    
    .input-container {
      background: rgba(35, 39, 47, 0.4);
      border-radius: 20px;
      padding: 30px;
      border: 2px solid rgba(56, 182, 255, 0.3);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
    }
    
    .input-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .input-field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .input-field label {
      font-size: 14px;
      font-weight: 700;
      color: #38b6ff;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    
    /* Status Section */
    .status-section {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: rgba(35, 39, 47, 0.2);
      border-radius: 15px;
      border: 1px solid rgba(56, 182, 255, 0.2);
      backdrop-filter: blur(5px);
    }
    
    .status-desc {
      font-size: clamp(14px, 2vw, 18px);
      color: #eaf3fa;
      font-weight: 600;
      margin-bottom: 15px;
      text-shadow: 0 1px 0 #000a, 0 0 8px #38b6ff77;
    }
    
    .status-msg {
      font-size: 20px;
      color: #38b6ff;
      font-weight: 900;
      text-shadow: 0 2px 8px #38b6ffcc, 0 0 4px #fff8;
      min-height: 28px;
      letter-spacing: 1px;
    }
    
    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(1, 10, 26, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .loading-overlay.show {
      opacity: 1;
      visibility: visible;
    }
    
    .loading-content {
      text-align: center;
      color: #eaf3fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .loading-spinner-large {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(56, 182, 255, 0.3);
      border-top: 4px solid #38b6ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: 900;
      color: #38b6ff;
      text-shadow: 0 0 20px #38b6ff;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .loading-subtext {
      font-size: 16px;
      color: #eaf3fa;
      opacity: 0.8;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    /* Hapus duplikat CSS */
    
    /* Mobile responsive */
    @media (max-width: 1024px) {
      .game-container {
        gap: 30px;
      }
      
      .input-container {
        padding: 25px;
      }
    }
    
    @media (max-width: 768px) {
      .game-container {
        gap: 25px;
      }
      
      .input-group {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .input-container {
        padding: 20px;
      }
      
      .cards-section {
        padding: 10px;
      }
      
      .card-grid {
        gap: 15px;
        max-width: 500px;
      }
      
      .card-outer {
        width: clamp(80px, 18vw, 140px);
        height: clamp(120px, 27vw, 210px);
      }
    }
    
    @media (max-width: 900px) {
      .cards-section, .card-grid {
        max-width: 700px;
        min-width: 280px;
        min-height: 320px;
      }
      .card-outer {
        width: min(20vw, 120px);
        height: min(30vw, 180px);
      }
    }
    
    @media (max-width: 700px) {
      .menu-items {
        display: none;
      }
      
      .burger {
        display: flex;
      }
      
      .menu-bar {
        padding: 12px 16px;
      }
    }
    
    @media (max-width: 600px) {
      .main-area {
        width: 95%;
        padding: 15px 10px;
      }
      
      .header-section {
        margin-bottom: 30px;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .game-container {
        gap: 20px;
      }
      
      .cards-section {
        padding: 10px;
      }
      
      .card-grid {
        gap: 10px;
        max-width: 350px;
      }
      
      .card-outer {
        width: clamp(70px, 20vw, 100px);
        height: clamp(105px, 30vw, 150px);
      }
      
      .input-container {
        padding: 15px;
      }
      
      .spin-btn, .claim-btn {
        font-size: 16px;
        padding: 15px 30px;
      }
      
      .status-section {
        padding: 15px;
      }
      
      .status-desc {
        font-size: 14px;
      }
      
      .status-msg {
        font-size: 18px;
      }
      
      h2 {
        font-size: clamp(1.8rem, 7vw, 2.5rem);
      }
    }
    
    @media (max-width: 480px) {
      .card-grid {
        max-width: 300px;
        gap: 8px;
      }
      
      .card-outer {
        width: clamp(60px, 22vw, 85px);
        height: clamp(90px, 33vw, 128px);
      }
      
      .input-container {
        padding: 12px;
      }
      
      .spin-btn, .claim-btn {
        font-size: 14px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <nav class="menu-bar">
    <span class="logo">SLOT MERAH HITAM</span>
    <div class="menu-items">
      <span class="menu-item">Home</span>
      <span class="menu-item">Register</span>
      <span class="menu-item">Deposit</span>
      <span class="menu-item">Promo</span>
      <span class="menu-item">Livechat</span>
    </div>
    <div class="burger" id="burgerBtn">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
  
  <div class="main-area">
    <!-- Header Section -->
    <div class="header-section">
      <h2>MYSTERY CARD SPIN</h2>
      <div class="subtitle">Pilih kartu Anda dan menangkan hadiah menarik!</div>
    </div>

    <!-- Game Container -->
    <div class="game-container">
      <section class="cards-section">
        <div class="card-grid" id="cardGrid"></div>
      </section>
      <section class="controls-section">
        <div class="input-container">
          <div class="input-group">
            <div class="input-field">
              <label for="inputId">PLAYER ID</label>
              <input id="inputId" type="text" placeholder="Masukkan ID Anda" autocomplete="off" />
            </div>
            <div class="input-field">
              <label for="inputToken">TOKEN SPIN</label>

  <script src="script.js"></script>
  <script>
    // Burger menu toggle
    const burgerBtn = document.getElementById('burgerBtn');
    const menuItems = document.querySelector('.menu-items');
    
    burgerBtn.addEventListener('click', () => {
      if (menuItems.style.display === 'flex') {
        menuItems.style.display = 'none';
      } else {
        menuItems.style.display = 'flex';
        menuItems.style.flexDirection = 'column';
        menuItems.style.position = 'absolute';
        menuItems.style.top = '56px';
        menuItems.style.right = '16px';
        menuItems.style.background = '#1a1a1a';
        menuItems.style.padding = '16px';
        menuItems.style.borderRadius = '8px';
        menuItems.style.boxShadow = '0 2px 12px #ff003366';
        menuItems.style.zIndex = '99';
      }
    });
    
    window.addEventListener('resize', () => {
      if(window.innerWidth > 700) {
        menuItems.style.display = 'flex';
        menuItems.style.position = 'static';
        menuItems.style.flexDirection = 'row';
        menuItems.style.background = 'none';
        menuItems.style.padding = '0';
        menuItems.style.borderRadius = '0';
        menuItems.style.boxShadow = 'none';
      } else {
        menuItems.style.display = 'none';
      }
    });
  </script>
