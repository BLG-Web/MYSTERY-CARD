<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>MYSTERY CARD SPIN</title>
    <link rel="stylesheet" href="style.css">
    <!-- Hapus style duplikat yang menyebabkan overflow terpotong dan bentrok dengan style.css -->
    <style>
      html, body {
        overflow-x: hidden;
        width: 100%;
        max-width: 100vw;
        scroll-behavior: smooth;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 0;
        pointer-events: none;
        background: repeating-conic-gradient(from 0deg, #38b6ff55 0deg 6deg, transparent 6deg 18deg);
        opacity: 0.18;
        filter: blur(2px);
      }
      .menu-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #1a1a1a;
        padding: 12px 32px;
        color: #fff;
        font-weight: bold;
        font-size: 1.2rem;
        box-shadow: 0 2px 12px #ff003366;
        width: 100%;
        max-width: 100vw;
        box-sizing: border-box;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .logo {
        font-size: 1.6rem;
        color: #ff0033;
        font-weight: 900;
        letter-spacing: 2px;
        text-shadow: 0 0 8px #ff0033, 0 2px 12px #000;
      }
    </style>
  </head>
  <body>
    <div class="main-area">
      <header class="header-section">
        <div class="menu-bar">
          <span class="logo">MYSTERY CARD</span>
        </div>
        <h2>Mystery Card Spin</h2>
        <div class="subtitle">Pilih satu kartu, temukan hadiahmu!</div>
      </header>
      <section class="game-container">
        <section class="cards-section">
          <div class="card-grid" id="cardGrid">
            <!-- Kartu akan di-generate oleh JS -->
          </div>
        </section>
        <section class="controls-section">
          <!-- Kontrol dan status akan diisi oleh JS -->
        </section>
      </section>
    </div>
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-content">
        <div class="loading-spinner-large"></div>
        <div class="loading-text">Loading...</div>
        <div class="loading-subtext">Mohon tunggu sebentar</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
