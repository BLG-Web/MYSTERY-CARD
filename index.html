<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Merah Hitam - Mystery Card Spin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional styles beyond imported style.css */
    .menu-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1a1a1a;
      padding: 12px 32px;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 2px 12px #ff003366;
    }
    .logo {
      font-size: 1.6rem;
      color: #ff0033;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #ff0033, 0 2px 12px #000;
    }
    .menu-items {
      display: flex;
      gap: 24px;
    }
    .menu-item {
      cursor: pointer;
      padding: 8px 18px;
      border-radius: 6px;
      background: none;
      color: #fff;
      font-weight: 700;
      transition: background 0.2s;
    }
    .menu-item:hover {
      background: #ff0033;
      color: #fff;
      box-shadow: 0 0 8px #ff0033;
    }
    .burger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .burger span {
      width: 28px;
      height: 4px;
      background: #ff0033;
      border-radius: 2px;
      display: block;
    }
    @media (max-width: 700px) {
      .menu-items {
        display: none;
      }
      .burger {
        display: flex;
      }
    }
    .main-area {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2vw 0 3vw 0;
      box-sizing: border-box;
      z-index: 1;
      overflow-x: hidden;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 32px;
      margin-bottom: 32px;
      margin-top: 18px;
      z-index: 1;
      justify-items: center;
      width: 100%;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }
    .card-outer {
      perspective: 1200px;
      width: 120px;
      height: 180px;
      position: relative;
      transition: transform 0.18s cubic-bezier(.4,2,.6,1);
      background: #1a1a1a;
      border: 2px solid #ff0033;
      border-radius: 16px;
      box-shadow: 0 0 16px #ff0033aa, 0 2px 12px #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-outer img {
      width: 80px;
      height: 120px;
      object-fit: contain;
    }
    .form-area {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .form-area input {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ff0033;
      font-size: 1rem;
      font-weight: 700;
      background: #222;
      color: #fff;
      outline: none;
      margin-bottom: 8px;
    }
    .glow-btn {
      background: linear-gradient(90deg, #ff0033 0%, #ff4d4d 100%);
      color: #fff;
      font-weight: 900;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      box-shadow: 0 0 16px #ff0033, 0 2px 12px #000;
      cursor: pointer;
      transition: box-shadow 0.2s, background 0.2s;
      margin-bottom: 12px;
    }
    .glow-btn:hover {
      box-shadow: 0 0 32px #ff0033, 0 2px 24px #000;
      background: linear-gradient(90deg, #ff0033 0%, #ff1a1a 100%);
    }
    .info {
      color: #fff;
      font-weight: 700;
      text-align: center;
      margin-top: 8px;
      text-shadow: 0 0 8px #ff0033;
    }
    @media (max-width: 600px) {
      .main-area {
        padding: 8px 0 16px 0;
      }
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
        max-width: 260px;
        gap: 18px;
      }
      .card-outer {
        width: 80px;
        height: 120px;
        border-radius: 10px;
      }
      .form-area input {
        font-size: 0.9rem;
        padding: 6px 8px;
      }
      .glow-btn {
        font-size: 1rem;
        padding: 10px 18px;
      }
      .logo {
        font-size: 1.2rem;
      }
      .info {
        font-size: 0.95rem;
      }
    }
    .hide-mobile {
      display: block;
    }
    @media (max-width: 600px) {
      .hide-mobile {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <nav class="menu-bar">
    <span class="logo">SLOT MERAH HITAM</span>
    <div class="menu-items">
      <span class="menu-item">Home</span>
      <span class="menu-item">Register</span>
      <span class="menu-item">Deposit</span>
      <span class="menu-item hide-mobile">Promo</span>
      <span class="menu-item hide-mobile">Livechat</span>
    </div>
    <div class="burger" id="burgerBtn">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
  <div class="main-area">
    <h2>MYSTERY CARD SPIN</h2>
    <div class="card-grid">
      <div class="card-outer"><img src="assets/card.png" alt="Card"></div>
      <div class="card-outer"><img src="assets/card.png" alt="Card"></div>
      <div class="card-outer"><img src="assets/card.png" alt="Card"></div>
      <div class="card-outer"><img src="assets/card.png" alt="Card"></div>
      <div class="card-outer"><img src="assets/card.png" alt="Card"></div>
      <div class="card-outer"><img src="assets/card.png" alt="Card"></div>
      <div class="card-outer"><img src="assets/card.png" alt="Card"></div>
      <div class="card-outer"><img src="assets/card.png" alt="Card"></div>
    </div>
    <form class="form-area">
      <input type="text" placeholder="Masukkan ID">
      <input type="text" placeholder="Masukkan Token">
    </form>
    <button class="glow-btn">SPIN</button>
    <div class="info">Isi ID dan Token, lalu tekan SPIN untuk mengacak kartu!</div>
  </div>
  <script>
    // Burger menu toggle
    const burgerBtn = document.getElementById('burgerBtn');
    const menuItems = document.querySelector('.menu-items');
    burgerBtn.addEventListener('click', () => {
      menuItems.style.display = menuItems.style.display === 'flex' ? 'none' : 'flex';
      menuItems.style.flexDirection = 'column';
      menuItems.style.position = 'absolute';
      menuItems.style.top = '56px';
      menuItems.style.right = '16px';
      menuItems.style.background = '#1a1a1a';
      menuItems.style.padding = '16px';
      menuItems.style.borderRadius = '8px';
      menuItems.style.boxShadow = '0 2px 12px #ff003366';
      menuItems.style.zIndex = '99';
    });
    // Responsive close menu on resize
    window.addEventListener('resize', () => {
      if(window.innerWidth > 700) {
        menuItems.style.display = 'flex';
        menuItems.style.position = 'static';
        menuItems.style.flexDirection = 'row';
        menuItems.style.background = 'none';
        menuItems.style.padding = '0';
        menuItems.style.borderRadius = '0';
        menuItems.style.boxShadow = 'none';
      } else {
        menuItems.style.display = 'none';
      }
    });
    
    // ULTIMATE HORIZONTAL SCROLLBAR PREVENTION
    function preventHorizontalScroll() {
      // Force hide horizontal scrollbar
      document.documentElement.style.overflowX = 'hidden';
      document.body.style.overflowX = 'hidden';
      document.documentElement.style.maxWidth = '100vw';
      document.body.style.maxWidth = '100vw';
      
      // Add class to body
      document.body.classList.add('no-horizontal-scroll');
      
      // SPECIFIC FIX FOR CARD-GRID
      const cardGrid = document.querySelector('.card-grid');
      if (cardGrid) {
        cardGrid.style.overflowX = 'hidden';
        cardGrid.style.maxWidth = '100%';
        cardGrid.style.width = '100%';
        cardGrid.style.contain = 'layout style paint';
        cardGrid.style.isolation = 'isolate';
        
        // Remove problematic pseudo-elements
        const style = document.createElement('style');
        style.textContent = `
          .card-grid::before,
          .card-grid::after {
            display: none !important;
            content: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
          }
        `;
        document.head.appendChild(style);
      }
      
      // Check all card-outer elements
      const cardOuters = document.querySelectorAll('.card-outer');
      cardOuters.forEach(outer => {
        outer.style.overflowX = 'hidden';
        outer.style.maxWidth = '100%';
        outer.style.contain = 'layout style paint';
      });
      
      // Check all card elements
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.style.overflowX = 'hidden';
        card.style.maxWidth = '100%';
        card.style.contain = 'layout style paint';
      });
      
      // Check and fix any elements that might cause overflow
      const elements = document.querySelectorAll('*');
      elements.forEach(el => {
        if (el.scrollWidth > el.clientWidth) {
          el.style.overflowX = 'hidden';
          el.style.maxWidth = '100%';
        }
      });
    }
    
    // Run immediately and on load
    preventHorizontalScroll();
    window.addEventListener('load', preventHorizontalScroll);
    window.addEventListener('resize', preventHorizontalScroll);
    
    // More aggressive monitoring for card-grid
    setInterval(() => {
      const cardGrid = document.querySelector('.card-grid');
      if (cardGrid && cardGrid.scrollWidth > cardGrid.clientWidth) {
        cardGrid.style.overflowX = 'hidden';
        cardGrid.style.maxWidth = '100%';
        cardGrid.style.width = '100%';
      }
    }, 100);
    
    // Monitor for dynamic content changes
    const observer = new MutationObserver(() => {
      preventHorizontalScroll();
    });
    
    observer.observe(document.body, {
      childList: true,
      subtree: true,
      attributes: true,
      attributeFilter: ['style', 'class']
    });
  </script>
</body>
</html>
