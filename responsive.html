<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Merah Hitam - Mystery Card Spin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="menu-bar">
    <span class="logo">SLOT MERAH HITAM</span>
    <div class="menu-items">
      <span class="menu-item">Home</span>
      <span class="menu-item">Register</span>
      <span class="menu-item">Deposit</span>
      <span class="menu-item hide-mobile">Promo</span>
      <span class="menu-item hide-mobile">Livechat</span>
    </div>
    <div class="burger" id="burgerBtn">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
  
  <div class="main-area">
    <h2>MYSTERY CARD SPIN</h2>
    <div class="subtitle">Pilih kartu dan menangkan hadiah menarik!</div>
    <div class="card-grid" id="cardGrid"></div>
    <div class="inputgroup">
      <div class="inputrow">
        <input type="text" id="inputId" placeholder="Masukkan ID" required>
        <input type="text" id="inputToken" placeholder="Masukkan Token" required>
      </div>
      <button class="spin-btn" id="btnSpin">
        <span class="btn-text">SPIN</span>
        <span class="btn-loading" style="display: none;">
          <span class="loading-spinner"></span>
          SPINNING...
        </span>
      </button>
    </div>
    <div class="desc" id="desc">Isi ID dan Token, lalu tekan SPIN untuk mengacak kartu!</div>
    <div class="msg" id="msg"></div>
    <button class="claim-btn" id="btnClaim" style="display: none;">
      <span class="btn-text">CLAIM SEKARANG</span>
      <span class="btn-loading" style="display: none;">
        <span class="loading-spinner"></span>
        CLAIMING...
      </span>
    </button>
  </div>
  
  <script>
    // Burger menu toggle
    const burgerBtn = document.getElementById('burgerBtn');
    const menuItems = document.querySelector('.menu-items');
    
    burgerBtn.addEventListener('click', () => {
      if (menuItems.style.display === 'flex') {
        menuItems.style.display = 'none';
      } else {
        menuItems.style.display = 'flex';
        menuItems.style.flexDirection = 'column';
        menuItems.style.position = 'absolute';
        menuItems.style.top = '56px';
        menuItems.style.right = '16px';
        menuItems.style.background = '#1a1a1a';
        menuItems.style.padding = '16px';
        menuItems.style.borderRadius = '8px';
        menuItems.style.boxShadow = '0 2px 12px #ff003366';
        menuItems.style.zIndex = '99';
      }
    });
    
    window.addEventListener('resize', () => {
      if(window.innerWidth > 700) {
        menuItems.style.display = 'flex';
        menuItems.style.position = 'static';
        menuItems.style.flexDirection = 'row';
        menuItems.style.background = 'none';
        menuItems.style.padding = '0';
        menuItems.style.boxShadow = 'none';
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
