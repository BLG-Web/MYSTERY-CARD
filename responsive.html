<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Merah Hitam - Mystery Card Spin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional styles beyond imported style.css */
    .menu-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1a1a1a;
      padding: 12px 32px;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 2px 12px #ff003366;
    }
    .logo {
      font-size: 1.6rem;
      color: #ff0033;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #ff0033, 0 2px 12px #000;
    }
    .menu-items {
      display: flex;
      gap: 24px;
    }
    .menu-item {
      cursor: pointer;
      padding: 8px 18px;
      border-radius: 6px;
      background: none;
      color: #fff;
      font-weight: 700;
      transition: background 0.2s;
    }
    .menu-item:hover {
      background: #ff0033;
      color: #fff;
      box-shadow: 0 0 8px #ff0033;
    }
    .burger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .burger span {
      width: 28px;
      height: 4px;
      background: #ff0033;
      border-radius: 2px;
      display: block;
    }
    @media (max-width: 700px) {
      .menu-items {
        display: none;
      }
      .burger {
        display: flex;
      }
    }
    .main-area {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      box-sizing: border-box;
      z-index: 1;
      overflow-x: hidden;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }
    
    .main-area::before {
      content: '';
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      background: linear-gradient(135deg, 
        rgba(255, 0, 51, 0.1) 0%, 
        rgba(0, 0, 0, 0.3) 50%, 
        rgba(255, 0, 51, 0.1) 100%);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      pointer-events: none;
      z-index: -1;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 30px;
      margin: 40px auto;
      z-index: 1;
      justify-items: center;
      align-items: center;
      width: 100%;
      max-width: 900px;
      padding: 40px;
      background: linear-gradient(145deg, 
        rgba(255, 255, 255, 0.05) 0%, 
        rgba(0, 0, 0, 0.2) 50%, 
        rgba(255, 0, 51, 0.05) 100%);
      border-radius: 25px;
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.4),
        0 0 100px rgba(255, 0, 51, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .card-grid::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        transparent 48%, 
        rgba(255, 0, 51, 0.1) 50%, 
        transparent 52%);
      animation: shimmer 3s infinite;
      pointer-events: none;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .card-outer {
      perspective: 1500px;
      width: 140px;
      height: 200px;
      position: relative;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      background: linear-gradient(145deg, 
        #1a1a1a 0%, 
        #2d2d2d 50%, 
        #1a1a1a 100%);
      border: 3px solid transparent;
      border-radius: 20px;
      box-shadow: 
        0 0 30px rgba(255, 0, 51, 0.5),
        0 15px 50px rgba(0, 0, 0, 0.7),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      overflow: hidden;
      animation: cardEntrance 0.8s ease-out backwards;
      position: relative;
    }
    
    .card-outer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        #ff0033 0%, 
        #ff6666 50%, 
        #ff0033 100%);
      border-radius: 20px;
      z-index: -1;
      transition: all 0.3s ease;
    }
    
    .card-outer::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      border-radius: 17px;
      z-index: -1;
    }
    
    .card-outer:nth-child(1) { animation-delay: 0.1s; }
    .card-outer:nth-child(2) { animation-delay: 0.15s; }
    .card-outer:nth-child(3) { animation-delay: 0.2s; }
    .card-outer:nth-child(4) { animation-delay: 0.25s; }
    .card-outer:nth-child(5) { animation-delay: 0.3s; }
    .card-outer:nth-child(6) { animation-delay: 0.35s; }
    .card-outer:nth-child(7) { animation-delay: 0.4s; }
    .card-outer:nth-child(8) { animation-delay: 0.45s; }
    
    @keyframes cardEntrance {
      0% {
        opacity: 0;
        transform: translateY(60px) scale(0.8) rotateX(90deg);
      }
      50% {
        opacity: 0.7;
        transform: translateY(20px) scale(0.9) rotateX(45deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1) rotateX(0deg);
      }
    }
    
    .card-outer:hover {
      transform: scale(1.1) translateY(-15px) rotateY(10deg);
      box-shadow: 
        0 0 40px rgba(255, 0, 51, 0.8),
        0 20px 60px rgba(0, 0, 0, 0.9),
        inset 0 2px 0 rgba(255, 255, 255, 0.2);
    }
    
    .card-outer:hover::before {
      background: linear-gradient(45deg, 
        #ff0033 0%, 
        #ff3366 25%, 
        #ff0033 50%, 
        #ff6666 75%, 
        #ff0033 100%);
      animation: borderGlow 2s infinite;
    }
    
    @keyframes borderGlow {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(255, 0, 51, 0.5); 
      }
      50% { 
        box-shadow: 0 0 30px rgba(255, 0, 51, 0.8); 
      }
    }
    
    .card-outer::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s ease;
    }
    
    .card-outer:hover::before {
      left: 100%;
    }
    
    .card-outer::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255, 0, 51, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.4s ease;
      pointer-events: none;
    }
    
    .card-outer:hover::after {
      width: 200%;
      height: 200%;
    }
    .card-outer img {
      width: 85px;
      height: 128px;
      object-fit: contain;
      filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.5)) drop-shadow(0 0 15px #ff0033);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      z-index: 2;
    }
    
    .card-outer:hover img {
      filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.7)) drop-shadow(0 0 20px #ff0033);
      transform: scale(1.08) translateY(-2px);
    }
    .form-area {
      display: flex;
      gap: 25px;
      margin: 40px 0 30px 0;
      flex-wrap: wrap;
      justify-content: center;
      animation: slideUp 0.8s ease-out 0.6s both;
      background: linear-gradient(145deg, 
        rgba(255, 255, 255, 0.08) 0%, 
        rgba(0, 0, 0, 0.2) 50%, 
        rgba(255, 0, 51, 0.03) 100%);

      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.3),
        0 0 50px rgba(255, 0, 51, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .form-area::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 0, 51, 0.1), 
        transparent);
      animation: formShimmer 4s infinite;
    }
    
    @keyframes formShimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .form-area input {
      padding: 16px 24px;
      border-radius: 12px;
      border: 2px solid rgba(255, 0, 51, 0.6);
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      color: #fff;
      outline: none;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      min-width: 220px;

        0 6px 20px rgba(0, 0, 0, 0.3),

    }
    
    .form-area input:focus {
      border-color: #ff0033;
      box-shadow:

        0 6px 20px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      background: linear-gradient(145deg, #232323, #383838);
      transform: scale(1.02) translateY(-2px);
    }
    
    .form-area input::placeholder {
      color: rgba(255, 255, 255, 0.6);
      transition: all 0.3s ease;
    }
    
    .form-area input:focus::placeholder {
      color: rgba(255, 51, 51, 0.8);
    }
    .glow-btn {
      background: linear-gradient(135deg, #ff0033 0%, #ff4d4d 50%, #ff0033 100%);
      color: #fff;
      font-weight: 900;
      font-size: 1.3rem;
      border: none;
      border-radius: 15px;
      padding: 18px 40px;
      box-shadow: 
        0 0 25px rgba(255, 0, 51, 0.6),
        0 8px 32px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      margin: 20px 0;
      position: relative;
      overflow: hidden;
      letter-spacing: 1px;
      text-transform: uppercase;
      animation: slideUp 0.8s ease-out 0.8s both;
    }
    
    .glow-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.6s ease;
    }
    
    .glow-btn:hover {
      transform: scale(1.05) translateY(-2px);
      box-shadow: 
        0 0 35px rgba(255, 0, 51, 0.8),
        0 12px 40px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    .glow-btn:hover::before {
      left: 100%;
    }
    
    .glow-btn:active {
      transform: scale(0.98);
    }
    
    .glow-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .info {
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
      margin: 20px 0;
      text-shadow: 
        0 0 10px rgba(255, 0, 51, 0.5),
        0 2px 4px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.8s ease-out 1s both;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* Final touch - Enhanced visual effects */
    .card-outer.selected {
      animation: selectedCardGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes selectedCardGlow {
      0% {
        box-shadow: 
          0 0 30px rgba(255, 215, 0, 0.8),
          0 0 60px rgba(255, 215, 0, 0.6),
          0 0 90px rgba(255, 215, 0, 0.4);
      }
      100% {
        box-shadow: 
          0 0 50px rgba(255, 215, 0, 1),
          0 0 100px rgba(255, 215, 0, 0.8),
          0 0 150px rgba(255, 215, 0, 0.6);
      }
    }
    
    /* Enhanced success state */
    .success-state {
      background: linear-gradient(135deg, #00ff88, #00cc66);
      color: #fff;
      animation: successPulse 1s ease-in-out;
    }
    
    @keyframes successPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    /* Floating animation for particles */
    .floating-element {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    /* Enhanced loading button states */
    .glow-btn.loading {
      background: linear-gradient(135deg, #666, #999);
      animation: loadingPulse 1.5s ease-in-out infinite;
    }
    
    @keyframes loadingPulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    
    /* Enhanced mobile experience */
    @media (max-width: 350px) {
      .main-area {
        padding: 15px 5px;
      }
      
      .card-grid {
        max-width: 300px;
        gap: 10px;

      flex-direction: column;

    /* Enhanced card transitions */
    .card-outer {
      will-change: transform, box-shadow;
      backface-visibility: hidden;

    /* Smooth transitions for all interactive elements */
    .interactive-element {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

  <script>
    // Generate floating particles
    function createParticles() {
      const particles = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 5 + 8) + 's';
        
        // Random size variation
        const size = Math.random() * 3 + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        
        particles.appendChild(particle);
      }
    }
    
    // Initialize particles when page loads
    document.addEventListener('DOMContentLoaded', createParticles);
    // Burger menu toggle
    const burgerBtn = document.getElementById('burgerBtn');
    const menuItems = document.querySelector('.menu-items');
    burgerBtn.addEventListener('click', () => {
      menuItems.style.display = menuItems.style.display === 'flex' ? 'none' : 'flex';
      menuItems.style.flexDirection = 'column';
      menuItems.style.position = 'absolute';
      menuItems.style.top = '56px';
      menuItems.style.right = '16px';
      menuItems.style.background = '#1a1a1a';
      menuItems.style.padding = '16px';
      menuItems.style.borderRadius = '8px';
      menuItems.style.boxShadow = '0 2px 12px #ff003366';
      menuItems.style.zIndex = '99';
    });
    // Responsive close menu on resize
    window.addEventListener('resize', () => {
      if(window.innerWidth > 700) {
        menuItems.style.display = 'flex';
        menuItems.style.position = 'static';
        menuItems.style.flexDirection = 'row';
        menuItems.style.background = 'none';
        menuItems.style.padding = '0';
        menuItems.style.borderRadius = '0';
        menuItems.style.boxShadow = 'none';
      } else {
        menuItems.style.display = 'none';
      }
    });
    
    // ULTIMATE HORIZONTAL SCROLLBAR PREVENTION
    function preventHorizontalScroll() {
      // Force hide horizontal scrollbar
      document.documentElement.style.overflowX = 'hidden';
      document.body.style.overflowX = 'hidden';
      document.documentElement.style.maxWidth = '100vw';
      document.body.style.maxWidth = '100vw';
      
      // Add class to body
      document.body.classList.add('no-horizontal-scroll');
      
      // SPECIFIC FIX FOR CARD-GRID
      const cardGrid = document.querySelector('.card-grid');
      if (cardGrid) {
        cardGrid.style.overflowX = 'hidden';
        cardGrid.style.maxWidth = '100%';
        cardGrid.style.width = '100%';
        cardGrid.style.contain = 'layout style paint';
        cardGrid.style.isolation = 'isolate';
        
        // Remove problematic pseudo-elements
        const style = document.createElement('style');
        style.textContent = `
          .card-grid::before,
          .card-grid::after {
            display: none !important;
            content: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
          }
        `;
        document.head.appendChild(style);
      }
      
      // Check all card-outer elements
      const cardOuters = document.querySelectorAll('.card-outer');
      cardOuters.forEach(outer => {
        outer.style.overflowX = 'hidden';
        outer.style.maxWidth = '100%';
        outer.style.contain = 'layout style paint';
      });
      
      // Check all card elements
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.style.overflowX = 'hidden';
        card.style.maxWidth = '100%';
        card.style.contain = 'layout style paint';
      });
      
      // Check and fix any elements that might cause overflow
      const elements = document.querySelectorAll('*');
      elements.forEach(el => {
        if (el.scrollWidth > el.clientWidth) {
          el.style.overflowX = 'hidden';
          el.style.maxWidth = '100%';
        }
      });
    }
    
    // Run immediately and on load
    preventHorizontalScroll();
    window.addEventListener('load', preventHorizontalScroll);
    window.addEventListener('resize', preventHorizontalScroll);
    
    // More aggressive monitoring for card-grid
    setInterval(() => {
      const cardGrid = document.querySelector('.card-grid');
      if (cardGrid && cardGrid.scrollWidth > cardGrid.clientWidth) {
        cardGrid.style.overflowX = 'hidden';
        cardGrid.style.maxWidth = '100%';
        cardGrid.style.width = '100%';
      }
    }, 100);
    
    // Monitor for dynamic content changes
    const observer = new MutationObserver(() => {
      preventHorizontalScroll();
    });
    
    observer.observe(document.body, {
      childList: true,
      subtree: true,
      attributes: true,
      attributeFilter: ['style', 'class']
    });
    
    // Particles.js configuration
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 50,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ff0033"
        },
        "shape": {
          "enable": true,
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ff0033",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "color": "#ff0033",
            "enable": false
          },
          "repulse": {
            "distance": 100,
            "duration": 1
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>
  <script src="script.js"></script>
</body>
